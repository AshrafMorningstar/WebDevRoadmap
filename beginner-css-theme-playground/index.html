<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Themed CSS Playground</title>
  <link rel="stylesheet" href="style.css">
  <!-- CodeMirror for syntax highlighting -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
</head>
<body>
  <!-- Author: Ashraf Morningstar | https://github.com/AshrafMorningstar -->
  
  <div class="app-layout">
    <!-- Sidebar / Editor -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1>ğŸ¨ CSS Playground</h1>
        <button id="exportBtn" class="btn-primary">Export Tokens</button>
      </div>
      
      <div class="controls">
        <label>Theme Preset</label>
        <select id="themePreset">
          <option value="default">Default</option>
          <option value="ocean">Ocean Breeze</option>
          <option value="sunset">Sunset Glow</option>
          <option value="forest">Deep Forest</option>
        </select>
      </div>

      <div class="editor-container">
        <label>CSS Variables</label>
        <textarea id="cssEditor"></textarea>
      </div>
    </aside>

    <!-- Preview Area -->
    <main class="preview-area">
      <div class="preview-header">
        <div class="device-toggles">
          <button class="device-btn active" data-width="100%">ğŸ–¥ï¸</button>
          <button class="device-btn" data-width="768px">ğŸ“± Tab</button>
          <button class="device-btn" data-width="375px">ğŸ“± Mobile</button>
        </div>
        <span class="preview-label">Live Preview</span>
      </div>

      <div class="preview-canvas-wrapper">
        <iframe id="previewFrame" class="preview-canvas"></iframe>
      </div>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
