<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generative UI Engine</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/material-darker.min.css"
    />
  </head>
  <body>
    <!-- Author: Ashraf Morningstar | https://github.com/AshrafMorningstar -->

    <div class="app-container">
      <header class="navbar">
        <div class="brand">âœ¨ GenUI <span class="badge">AI Powered</span></div>
        <div class="actions">
          <button class="btn-ghost">ğŸ“š Library</button>
          <button class="btn-primary">â¬‡ Export React Code</button>
        </div>
      </header>

      <div class="workspace">
        <!-- Prompt Panel -->
        <section class="prompt-panel">
          <h2>Describe your component</h2>
          <div class="input-group">
            <textarea
              id="promptInput"
              placeholder="e.g. A blue primary button with rounded corners and shadow..."
            ></textarea>
            <button id="generateBtn" class="btn-generate">
              <span>âœ¨</span> Generate
            </button>
          </div>

          <div class="suggestions">
            <p>Try these:</p>
            <div class="tags">
              <span class="tag" onclick="usePrompt('Primary Button')"
                >Primary Button</span
              >
              <span class="tag" onclick="usePrompt('Profile Card')"
                >Profile Card</span
              >
              <span class="tag" onclick="usePrompt('Navbar')">Navbar</span>
              <span class="tag" onclick="usePrompt('Pricing Table')"
                >Pricing Table</span
              >
            </div>
          </div>
        </section>

        <!-- Preview Split -->
        <section class="preview-split">
          <div class="preview-container">
            <div class="panel-header">
              <span>ğŸ‘ï¸ Live Preview</span>
              <div class="toggles">
                <button class="icon-btn active">Desktop</button>
                <button class="icon-btn">Mobile</button>
              </div>
            </div>
            <div class="canvas-wrapper">
              <iframe id="previewFrame" title="Component Preview"></iframe>
            </div>
          </div>

          <div class="code-container">
            <div class="panel-header">
              <span>ğŸ’» Generated Code</span>
              <button class="icon-btn" id="copyCode">ğŸ“‹ Copy</button>
            </div>
            <textarea id="codeEditor"></textarea>
          </div>
        </section>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
