<body>
  <!-- Author: Ashraf Morningstar | https://github.com/AshrafMorningstar -->
  
  <div class="dashboard">
    <aside class="sidebar">
      <div class="brand">üîí PrivacyMetrics</div>
      <nav class="nav-menu">
        <a href="#" class="nav-item active">üìä Overview</a>

        <span>üõ°Ô∏è GDPR Compliant</span>
        <p>No cookies, no tracking</p>
      </div>
    </aside>

    <main class="main-content">
      <header class="top-bar">
        <h1>Analytics Dashboard</h1>
        <div class="date-range">
          <select>
            <option>Last 7 days</option>
            <option>Last 30 days</option>
            <option>Last 90 days</option>
          </select>
        </div>
      </header>

      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-label">Page Views</div>
          <div class="stat-value" id="pageViews">12,543</div>
          <div class="stat-change positive">+12.5%</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Unique Visitors</div>
          <div class="stat-value" id="visitors">3,892</div>
          <div class="stat-change positive">+8.3%</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Avg. Session</div>
          <div class="stat-value" id="avgSession">3m 42s</div>
          <div class="stat-change negative">-2.1%</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Bounce Rate</div>
          <div class="stat-value" id="bounceRate">42%</div>
          <div class="stat-change positive">-5.2%</div>
        </div>
      </div>

      <div class="charts-grid">
        <div class="chart-card">
          <h3>Traffic Over Time</h3>
          <canvas id="trafficChart"></canvas>
        </div>
        <div class="chart-card">
          <h3>Top Pages</h3>
          <div class="table-container">
            <table>
              <thead>
                <tr>
                  <th>Page</th>
                  <th>Views</th>
                  <th>%</th>
                </tr>
              </thead>
              <tbody id="topPages">
                <!-- Data injected here -->
