<body>
  <!-- Author: Ashraf Morningstar | https://github.com/AshrafMorningstar -->
  
  <div class="app-layout">
    <aside class="sidebar">
      <h2>Filters</h2>
      <div class="filter-list">
        <button class="filter-btn" data-filter="grayscale">Grayscale</button>
        <button class="filter-btn" data-filter="sepia">Sepia</button>
        <button class="filter-btn" data-filter="invert">Invert</button>
        <button class="filter-btn" data-filter="blur">Blur</button>
        <button class="filter-btn" data-filter="brightness">Brightness</button>
      </div>
      
      <div class="controls">
        <label>Intensity</label>
        <input type="range" id="intensity" min="0" max="100" value="100">
        <span id="intensityValue">100%</span>
      </div>

      <button id="resetBtn" class="btn-secondary">Reset</button>
      <button id="exportBtn" class="btn-primary">Export Image</button>
    </aside>

    <main class="canvas-area">
      <div class="upload-zone" id="uploadZone">
        <p>üìÅ Drop an image here or click to upload</p>
        <input type="file" id="fileInput" accept="image/*" hidden>
      </div>
      <canvas id="canvas" style="display:none;"></canvas>
    </main>
  </div>

  <script src="app.js"></script>
</body>
