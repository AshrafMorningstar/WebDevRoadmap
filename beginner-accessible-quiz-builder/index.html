<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessible Quiz Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Author: Ashraf Morningstar | https://github.com/AshrafMorningstar -->
  
  <div class="container">
    <header class="header">
      <h1>Accessible Quiz Builder</h1>
      <p>Create and take quizzes with full accessibility support</p>
    </header>

    <main>
      <!-- Mode Switcher -->
      <div class="mode-switcher" role="radiogroup" aria-label="Application Mode">
        <button id="builderModeBtn" class="mode-btn active" aria-pressed="true">
          ‚úèÔ∏è Builder Mode
        </button>
        <button id="playerModeBtn" class="mode-btn" aria-pressed="false">
          ‚ñ∂Ô∏è Player Mode
        </button>
      </div>

      <!-- Builder View -->
      <section id="builderView" class="view active" aria-label="Quiz Builder">
        <div class="card">
          <h2>Create New Question</h2>
          <form id="questionForm">
            <div class="form-group">
              <label for="questionText">Question Text</label>
              <input type="text" id="questionText" required aria-required="true" placeholder="e.g., What is the capital of France?">
            </div>

            <fieldset>
              <legend>Answer Options</legend>
              
              <div class="option-group">
                <input type="radio" name="correctAnswer" id="correct0" value="0" checked aria-label="Mark option 1 as correct">
                <input type="text" id="option0" class="option-input" required aria-label="Option 1 text" placeholder="Option 1">
              </div>

              <div class="option-group">
                <input type="radio" name="correctAnswer" id="correct1" value="1" aria-label="Mark option 2 as correct">
                <input type="text" id="option1" class="option-input" required aria-label="Option 2 text" placeholder="Option 2">
              </div>

              <div class="option-group">
                <input type="radio" name="correctAnswer" id="correct2" value="2" aria-label="Mark option 3 as correct">
                <input type="text" id="option2" class="option-input" required aria-label="Option 3 text" placeholder="Option 3">
              </div>

              <div class="option-group">
                <input type="radio" name="correctAnswer" id="correct3" value="3" aria-label="Mark option 4 as correct">
                <input type="text" id="option3" class="option-input" required aria-label="Option 4 text" placeholder="Option 4">
              </div>
            </fieldset>

            <button type="submit" class="btn-primary">Add Question</button>
          </form>
        </div>

        <div class="card">
          <h2>Current Quiz Questions</h2>
          <div id="questionsList" role="list">
            <!-- Questions will appear here -->
            <p class="empty-state">No questions added yet.</p>
          </div>
          <button id="saveQuizBtn" class="btn-secondary" style="margin-top: 1rem;">üíæ Save Quiz</button>
        </div>
      </section>

      <!-- Player View -->
      <section id="playerView" class="view hidden" aria-label="Quiz Player" aria-hidden="true">
        <div class="quiz-container" id="quizContainer">
          <div class="quiz-progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-fill" id="quizProgress"></div>
          </div>
          
          <div id="currentQuestion" class="question-display" aria-live="polite">
            <!-- Current question will replace this -->
            <button id="startQuizBtn" class="btn-primary btn-large">Start Quiz</button>
          </div>

          <div id="feedbackRegion" class="feedback-region" aria-live="assertive"></div>
        </div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
