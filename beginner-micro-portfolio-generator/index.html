<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Micro Portfolio Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Author: Ashraf Morningstar | https://github.com/AshrafMorningstar -->

    <div class="container">
      <header class="header">
        <h1>âœ¨ Micro Portfolio Generator</h1>
        <p class="subtitle">Create a stunning portfolio in 60 seconds</p>
      </header>

      <div class="app-layout">
        <!-- Left Panel: Form Editor -->
        <div class="editor-panel">
          <h2>Your Information</h2>

          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" placeholder="John Doe" />
          </div>

          <div class="form-group">
            <label for="title">Professional Title</label>
            <input type="text" id="title" placeholder="Full Stack Developer" />
          </div>

          <div class="form-group">
            <label for="bio">Bio</label>
            <textarea
              id="bio"
              rows="4"
              placeholder="Tell us about yourself..."
            ></textarea>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="john@example.com" />
          </div>

          <div class="form-group">
            <label for="github">GitHub URL</label>
            <input
              type="url"
              id="github"
              placeholder="https://github.com/username"
            />
          </div>

          <div class="form-group">
            <label for="linkedin">LinkedIn URL</label>
            <input
              type="url"
              id="linkedin"
              placeholder="https://linkedin.com/in/username"
            />
          </div>

          <div class="form-group">
            <label for="skills">Skills (comma-separated)</label>
            <input
              type="text"
              id="skills"
              placeholder="JavaScript, React, Node.js"
            />
          </div>

          <div class="form-group">
            <label>Choose Template</label>
            <div class="template-selector">
              <button class="template-btn active" data-template="clean">
                Clean
              </button>
              <button class="template-btn" data-template="neon">Neon</button>
              <button class="template-btn" data-template="glass">
                Glassmorphism
              </button>
            </div>
          </div>

          <button class="btn-export" id="exportBtn">
            <span>ðŸ“¦</span> Export Portfolio
          </button>
        </div>

        <!-- Right Panel: Live Preview -->
        <div class="preview-panel">
          <div class="preview-header">
            <h3>Live Preview</h3>
            <span class="preview-badge">Auto-updating</span>
          </div>
          <div class="preview-container">
            <iframe id="previewFrame" title="Portfolio Preview"></iframe>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
