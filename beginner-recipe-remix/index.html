<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Remix - What's in My Fridge?</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Author: Ashraf Morningstar | https://github.com/AshrafMorningstar -->

    <div class="container">
      <header class="header">
        <h1>ğŸ³ Recipe Remix</h1>
        <p class="subtitle">Turn your ingredients into delicious meals</p>
      </header>

      <!-- Ingredient Input -->
      <div class="ingredient-input-section">
        <div class="input-wrapper">
          <input
            type="text"
            id="ingredientInput"
            placeholder="Type an ingredient and press Enter..."
            autocomplete="off"
          />
          <button id="addIngredientBtn" class="btn-add">Add</button>
        </div>

        <div class="ingredients-chips" id="ingredientsChips">
          <!-- Ingredient chips will appear here -->
        </div>

        <button id="findRecipesBtn" class="btn-find">ğŸ” Find Recipes</button>
      </div>

      <!-- Results Section -->
      <div class="results-section" id="resultsSection" style="display: none">
        <h2>Matching Recipes</h2>
        <div class="recipes-grid" id="recipesGrid">
          <!-- Recipe cards will appear here -->
        </div>
      </div>

      <!-- Cooking Mode Modal -->
      <div class="modal" id="cookingModal">
        <div class="modal-content">
          <button class="modal-close" id="closeModal">Ã—</button>
          <div class="cooking-mode">
            <h2 id="recipeTitle"></h2>
            <div class="progress-bar">
              <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="step-counter" id="stepCounter"></div>
            <div class="step-content" id="stepContent"></div>
            <div class="step-navigation">
              <button id="prevStepBtn" class="btn-nav">â† Previous</button>
              <button id="nextStepBtn" class="btn-nav">Next â†’</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="recipes-data.js"></script>
    <script src="app.js"></script>
  </body>
</html>
